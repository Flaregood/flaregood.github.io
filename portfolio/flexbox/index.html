<!DOCTYPE html>
<html>
<header>
  <link rel="stylesheet" type="text/css" href="style.css">
  
</header>

<body>
	
  
  <figure class="pizza">
    <div class="pizza__hero">
      <img src="pizza.jpg" class="pizza__img">
    </div>
	
    <div class="pizza__content">
      <div class="pizza__title">
        <div class="pizza__heading">Pizza Lavoro</div>
        <div class="pizza__tag pizza__tag--1">#concentrazione</div>
        <div class="pizza__tag pizza__tag--2">#guadagno</div>
      </div>
      <p class="pizza__description">
        Pizza speciale utilizzata fin dal primo imperatore Romano, garantisce concentrazione e voglia di lavorare.
      </p>
      <div class="pizza__details">
        <p class="pizza__detail"><span class="emoji">>: </span>850Kcal</p>
        <p class="pizza__detail"><span class="emoji">c: </span>30 minutes</p>
        <p class="pizza__detail"><span class="emoji">C: </span>4.7 / 5</p>
      </div>
    </div>



    <div class="pizza__price">
      $11.99
    </div>
  </figure>

</body>

</html>
